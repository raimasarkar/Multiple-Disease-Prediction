{% extends 'patient/base.html' %}
{% load static %}

{% block body %}
<div class="container-fluid" style="padding-top: 20px;background-color: #d1dbe6">
    <div class="row justify-content-center">
        <div class="col-sm-4">
            <div class="card mb-3">
                <div class="card-header" style="background-color: #5f91c6;border: 3px solid rgb(255, 255, 255);color: rgb(238, 242, 245); font-weight: bold; text-align: center;">
                    Create Your Profile 
                </div>
                <div class="card-body" style="background-color: #e4d0e9;border: 3px solid rgb(255, 255, 255);">
                    <form action="{% url 'create_profile' %}" method="POST" id="profile-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="birth_date">Date of Birth</label>
                            <input type="date" id="birth_date" class="form-control" name="birth_date" min="1950-01-01" max="2021-12-12" required>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select class="form-control" name="gender" required>
                                <option value="">Please Select Your Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="country">Country</label>
                            <input type="text" class="form-control" name="country" required>
                        </div>
                        <div class="form-group">
                            <label for="region">Region</label>
                            <input type="text" class="form-control" name="region" required>
                        </div>
                        <button type="submit" class="btn btn-lg btn-block" style="background-color: #5f91c6;color: rgb(255, 255, 255); font-weight: bold; text-align: center;">Save</button>
                    </form>

                    {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                        <div class="alert alert-danger">{{ message }}</div>
                        {% endfor %}
                    </div>
                    {% endif %}
                </div>
            </div>
        </div> 
    </div>  
</div>

<style>
#profile-form {
    margin: 0 auto; /* Center the form horizontally */
    max-width: 400px; /* Set maximum width for the form */
}

</style>
{% endblock %}
